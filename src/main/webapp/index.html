                        <div class="footer-main-text">p: +62 202 555 0117</div>
                        <div class="footer-main-text">a: 610 Overlook Circle Suite 323

                    </div>

                        <div class="footer-main-text">Demo</div>
                        <div class="footer-main-text">Pricing</div>
                        <div class="footer-main-text">Contact Us</div>
                    </div>
                    <div class="col-md-3">

                        <div class="footer-main-text">Help & Support</div>
                        <div class="footer-main-text">Privacy Policy</div>

                    </div>
                    <div class="col-md-3">
                        <div class="footer-top-text">Newsletter</div>
                        <div class="footer-main-text">Subscribe to our newsletter and get all
                            the cool news</div>
                        <div class="cover-input footer-cover">
                            <input ng-model="footerEmailModel" type="text" class="footer-input" id="footer-email" placeholder="Enter Email">

                        </div>
                    </div>
                </div>
                <div class="footer-main-text" style="text-align: center; margin-top: 20px">All rights reserved 2017</div>
            </div>
        </div>
