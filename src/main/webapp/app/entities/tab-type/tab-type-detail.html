
<div>
    <h2><span>Tab Type</span> {{vm.tabType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.tabType.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.tabType.type}}</span>
        </dd>
        <dt><span>Path</span></dt>
        <dd>
            <span>{{vm.tabType.path}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tab-type-detail.edit({id:vm.tabType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
