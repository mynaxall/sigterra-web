<div class="entiti-content">

<style>

    ul.tab {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 620px;
    }

    /* Float the list items side by side */
    ul.tab li {float: left;}

    /* Style the links inside the list items */
    ul.tab li a {
        display: inline-block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 17px;
    }

    /* Change background color of links on hover */
    ul.tab li a:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    ul.tab li a:focus, .active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        width: 620px;
    }
    .display{
        display: block;
    }
    .none-display{
        display: none;
    }

</style>
<body>

<p>Click on the links inside the tabbed menu:</p>

<ul class="tab">
    <li ng-repeat="tab in tabs"><a href="javascript:void(0)" class="tablinks" ng-click="openCity(event, tab.name)">{{tab.name}}</a></li>
</ul>

<div ng-repeat="tab in tabs" id="{{tab.name}}" class="tabcontent" ng-class="tab.pisition === 1 ? 'display' : 'none-display'">
    <button ng-click="showSignature()">signature</button>
    <ng-include style="display: block!important" src="tab.tabType.path" ></ng-include>
</div>

<div ng-repeat="signatur in signatures">
    <ng-include id="signatur.name" style="display: block!important" src="signatur.path" ></ng-include>
</div>
