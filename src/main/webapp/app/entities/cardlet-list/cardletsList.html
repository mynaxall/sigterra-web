<style>

    .cardlet-name-panel{
        margin-bottom: 30px;
    }

    .cadletName{
        border-width: 0px;
        border-bottom-width: 1px;
        border-style: solid;
        border-color: #18C6B7;
        width: 300px;
        padding-bottom: 10px;
        font-size:15px;
        text-transform: uppercase;
        font-weight: bold;
    }

    .tab-panel{
        padding-top: 50px;
        margin-left: 5%;
        margin-right: 5%;
        padding-bottom: 50px;
        background-color: #fff;
        box-shadow: none;
    }

    ul.tab {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #FFF;
        width: 620px;
    }

    /* Float the list items side by side */
    ul.tab li {
        width: 150px;
        float: left;
        background: #FFFFFF;
        border-width: 1px;
        border-style: solid;
        border-color: #D0D8D9;
        margin-right: 5px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        border-bottom: none;
        color: #7F8C8C!important;
        text-transform: uppercase;
        text-align: center;
        font-weight: bold;
    }

    /* Style the links inside the list items */
    ul.tab li a {
        display: inline-block;
        text-align: center;
        padding: 10px 16px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 17px;


    }

    /* Change background color of links on hover */
    ul.tab li a:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */

    .tabs a{
        color: #7F8C8C;
    }


    .remove{
        padding: 0px!important;
        position: absolute;
        background: #fff;
        color: #000!important;
        border-radius: 20px;
        width: 15px;
        height: 15px;
        top: -7px;
        right: -7px;
        text-transform: none;
    }

    ul.tab{
        padding-top: 10px;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 0px;
        border: 1px solid #ccc;
        width: 620px;
        background-color: #F9F9F9;
        margin-top: 45px;
    }

        width: 30px;
        display:inline-block;

                            <div class="accordion-section">

                                    <script>
                                        $(document).ready(function() {
                                            jscolor.installByClassName("jscolor");
                                        });
                                    </script>
                                    <input ng-model="tabName.layout.mainColor" name='mainColorr' value='mainColor' id="mainColor{{tabName.name}}" class="jscolor" value="FFFFFF">

                        </div><!--end .accordion-->
                    </div>
                    <ng-include style="display: block!important" src="business.tabType.path" ></ng-include>

            <div class="col-md-6">

                <div>
                    <ul class="tab2">
                        <li style="background-color: #fff" class="tabs2" ng-style="addColors(tabName.position+tabName.name, tabName.layout.mainColor, tabName.layout.secondaryColor)" ng-repeat="tabName in tabNames.tabs" id="{{tabName.position}}{{tabName.name}}">
                            <div style="position: relative">

                <div ng-repeat="tabName in tabNames.tabs " id="{{tabName.name}}{{tabName.position}}" class="tabcontent2" ng-class="business.pisition === 1 ? 'display' : 'none-display'">
