
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInputPropertiesLabel">Create or edit a Input Properties</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group form-group-new" ng-show="vm.inputProperties.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inputProperties.id" readonly />
        </div>
        <div class="form-group form-group-new">
            <label class="control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.inputProperties.value"
                     />
        </div>
        <div class="form-group form-group-new">
            <label class="control-label" for="field_bold">Bold</label>
            <input type="checkbox" class="form-control" name="bold" id="field_bold"
                    ng-model="vm.inputProperties.bold"
                     />
        </div>
        <div class="form-group form-group-new">
            <label class="control-label" for="field_italic">Italic</label>
            <input type="checkbox" class="form-control" name="italic" id="field_italic"
                    ng-model="vm.inputProperties.italic"
                     />
        </div>
        <div class="form-group form-group-new">
            <label class="control-label" for="field_underline">Underline</label>
            <input type="checkbox" class="form-control" name="underline" id="field_underline"
                    ng-model="vm.inputProperties.underline"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
