<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
<div>
	<div class="cardlet">
        <div class="row">
            <div class="col-md-4">
                <img src="app/cardlets/img/avatar_img.png" class="avatar">
                <div class="social-div">
                    <button class="social"><img class="social-img" src="app/cardlets/img/tweeter_icon.png"></button>
                    <button class="social" ><img class="social-img" src="app/cardlets/img/facebook_icon.png"></button>
                    <button class="social" ><img class="social-img" src="app/cardlets/img/gmail_icon.png"></button>
                    <button class="social"><img class="social-img" src="app/cardlets/img/linkedin_icon.png"></button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="name">{{tab.userName}}</div>
                <div>{{tab.jobPosition}}</div>
                <div><img src="app/cardlets/img/mobile_icon.png">{{tab.phone}}</div>
                <div><img src="app/cardlets/img/e-mail_icon.png">{{tab.email}}</div>
                <div><img src="app/cardlets/img/globe_icon.png">{{tab.companySite}}</div>
                <div class="social-div">
                    <div>{{tab.companyName}}</div>
                    <div>{{tab.address}}</div>
                </div>
            </div>
        </div>
	</div>


</div>

<style type="text/css">
	.cardlet{
		width: 600px;
		height: 250px;
		border-width: 2px;
		border-style: solid;
		border-color: #bdbdbd;
	}
	.avatar{
		width: 148px;
		height: 161px;
		margin-top: 15px;
		margin-left: 15px;
	}
    .social{
        width: 30px;
        height:30px;
        background-color: #34b6a4;
        border: none;
        margin: 2px;
    }
    .social-img{
        width: 20px;
        height:20px;
    }
    .social-div{
        margin-top: 15px;
        margin-left: 15px;
    }
    .name{
       color: #34b6a4;
        font-size: 20px;
        margin-top: 15px;
    }
</style>
