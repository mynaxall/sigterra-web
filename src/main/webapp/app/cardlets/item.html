<div>
    <div class="cardlet3" style="position: relative;">
        <div ng-style="{'background-color': '#'+tabName.layout.secondaryColor}" class="item-top-div"></div>
        <div ng-style="{'background-color': '#'+tabName.layout.mainColor}" class="item-central-div"></div>
        <div ng-style="{'background-color': '#'+tabName.layout.secondaryColor}" class="item-bottom-div"></div>
        <div>
            <div ng-show="tabName.items.length == 1">
                <div class="main-carousel-image-div-2">
                    <div  ng-repeat="slide in tabName.items"  class="main-carousel-item-div-new" style="margin-top: 10px; ">
                        <div id="cf4a" style="float: left; width: 190px; height: 190px">
                            <img crossorigin="anonymous" id="ing-1" class="item-images-3" ng-show="!slide.link" ng-src="{{slide.image}}"  ng-style="{'border-color': '#'+tabName.layout.mainColor, 'margin-left': '15px'}">
                            <a href="{{slide.link}}" target="_blank" ng-show="slide.link">
                                <img crossorigin="anonymous" id="ing-1" class="item-images-3" ng-style="{'border-color': '#'+tabName.layout.mainColor, 'margin-left': '15px'}" ng-show="slide.image" ng-src="{{slide.image}}" >
                            </a>
                        </div>
                        <div style="float: left; margin-left: 40px; margin-top: 60px;">
                            <div class="carousel-item-name-div-first-second" ng-style="{'font-family': slide.name.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                            'font-style': slide.name.italic ? 'italic' : 'normal',
                            'text-decoration': slide.name.underline ? 'underline' : 'normal'}" ng-show="slide.name.value">{{slide.name.value}}</div>
                            <div class="carousel-item-name-div-first-second carousel-item-deskript-div" ng-show="slide.description.value"
                                 ng-style="{'font-family': slide.description.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                        'font-style': slide.description.italic ? 'italic' : 'normal',
                        'text-decoration': slide.description.underline ? 'underline' : 'normal'}">{{slide.description.value}}</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="main-carousel-image-div-2" uib-carousel interval="myInterval" active="vm.currentSlide" no-wrap="noWrapSlides" ng-show="tabName.items.length > 1"  ng-if="tabName.items.length > 1" ng-init="initSlide(tabName)">
                <div ng-show="showEditorNavigation" class="custom-slide-prev-editor" style="top: 100px"><img src="/content/images/new/arrow_left.png" ng-click="prevSlide(tabName.position)"></div>
                <div ng-show="showEditorNavigation"  class="custom-slide-next-editor"  style="top: 100px"><img src="/content/images/new/arrow_right.png" ng-click="nextSlide(tabName.position)"></div>
                <div uib-slide ng-repeat="slide in tabName.items track by slide.position" index="slide.position" class="main-carousel-item-div-new">

                    <div class="carousel-image-div">

                        <div  class="carousel-item-div-new">
                            <div id="cf4a" style="float: left; width: 190px; height: 190px">
                                <a href="{{slide.link}}" target="_blank" ng-class="{'disabled': !slide.link}">
                                    <img crossorigin="anonymous" id="ing-1" class="item-images-3 imgFirst" ng-style="{'border-color': '#'+tabName.layout.mainColor}" ng-show="slide.image" ng-src="{{slide.image}}">
                                </a>
                            </div>
                            <div style="float: left; margin-left: 40px; margin-top: 60px;">
                                <div class="carousel-item-name-div-first-second"  ng-style="{'font-family': slide.name.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                        'font-style': slide.name.italic ? 'italic' : 'normal',
                        'text-decoration': slide.name.underline ? 'underline' : 'normal'}" ng-show="slide.name.value">{{slide.name.value}}</div>
                                <div class="carousel-item-name-div-first-second carousel-item-deskript-div" ng-style="{'font-family': slide.description.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                        'font-style': slide.description.italic ? 'italic' : 'normal',
                        'text-decoration': slide.description.underline ? 'underline' : 'normal'}"  ng-show="slide.description.value">{{slide.description.value}}</div>
                                <div class="carousel-item-name-div-first-second carousel-item-deskript-div" ng-show="!slide.description.value">How To Fly A Private Jet On Your Next Trip</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <style type="text/css">

        .left-catusel-panel{
            float: left;
        }

        .main-carousel-image-div-2{
            text-align: center;
            position: absolute!important;
            top:10px;
            width: 100%;
        }

        .main-carousel-item-div-new{
            display: inline-block;
            width: 480px;
            vertical-align: top;
            text-align: left;
        }


        .carousel-image-div{
            margin-left: 25px;
            margin-top: 10px;
        }

        .carousel-item-name-div-first-second{
            width: 200px;
            height: 30px;
            font-size: 24px;
            margin-left: 15px;
            max-height:30px;
            min-height: 30px;
            margin-bottom: 20px;
        }


        .carousel-item-deskript-div{
            font-weight: normal;
            font-size: 14px;
            max-height:40px;
            min-height: 40px;
            word-break: break-all;
        }


        .carousel-item-div-new{
            float: left;
            width: 480px;
        }


        .item-images-3 {
            width: 183px;
            height: 183px;
            border-width: 5px;
            border-style: solid;
            border-color: #CFCFCF;
            margin-left: 20px;
            font-weight: 3px;
            border-style: solid;
            border-color: #ffffff;

        }



    </style>
