<div class="modeal-custom-window" ng-show="isShowModal">
    <div class="modal-dialog " style="width: 600px;margin: 30px auto;"><div class="modal-content" uib-modal-transclude="">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    style="color:#13BCB5;"  ng-click="closeDialog()">&times;</button>
            <h4 class="modal-title" id="myUserLabel">
                Copy to the web-browser</h4>
        </div>
        <div class="modal-body">
            <div class="copy-to-web-div">
                <textarea id="copyedText" style="width: 100%; height: 100px; border-color: #E2E2E2; max-width: 480px; max-height: 150px" ng-model="cardletLink"></textarea>
            </div>
        </div>
        <div class="modal-footer">

            <button type="submit" ngclipboard data-clipboard-text="{{cardletLink}}" class="saveButton">
                Copy to Clipboard
            </button>
        </div>
    </div>
    </div>
</div>
