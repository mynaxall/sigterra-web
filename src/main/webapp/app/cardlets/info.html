<div>
    <div ng-style="{'background-color': '#'+tabName.layout.mainColor}" class="cardlet" ng-init="initSlide(tabName)" style="position: relative;height: 240px">
        <div>
            <div ng-show="tabName.items.length == 1">
                <div class="main-carousel-image-div-info">
                    <div  ng-repeat="slide in tabName.items"  class="main-carousel-info-div-new" style="margin-top: 25px" >

                        <div id="cf4a" style="float: left; width: 105px; height: 105px">
                            <img id="ing-1" class="info-tab-image" ng-show="!slide.link" ng-src="{{slide.image}}">
                            <a href="{{slide.link}}" target="_blank" ng-show="slide.link">
                                <img id="ing-1" class="info-tab-image" ng-show="slide.image" ng-src="{{slide.image}}">
                            </a>
                        </div>
                        <div style="float: left; margin-left: 30px;">
                            <div class="carousel-info-name-div-new" ng-style="{'font-weight': slide.name.bold ? 'bold' : 'normal',
                            'font-style': slide.name.italic ? 'italic' : 'normal',
                            'text-decoration': slide.name.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.secondaryColor}" ng-show="slide.name.value">{{slide.name.value}}</div>
                            <div class="carousel-info-name-div-new" ng-show="!slide.name.value" ng-style="{'font-weight': slide.name.bold ? 'bold' : 'normal',
                            'font-style': slide.name.italic ? 'italic' : 'normal',
                            'text-decoration': slide.name.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.secondaryColor}">Maui Hotel</div>
                            <div class="carousel-info-name-div-new carousel-info-deskript-div" ng-show="slide.description.value"
                                 ng-style="{'font-weight': slide.description.bold ? 'bold' : 'normal',
                        'font-style': slide.description.italic ? 'italic' : 'normal',
                        'text-decoration': slide.description.underline ? 'underline' : 'normal'}">{{slide.description.value}}</div>
                            <div class="carousel-info-name-div-new carousel-info-deskript-div" ng-show="!slide.description.value">How To Fly A Private Jet On Your Next Trip</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="main-carousel-image-div-info" uib-carousel active interval="myInterval" no-wrap="noWrapSlides" ng-show="tabName.items.length > 1">
                <div uib-slide ng-repeat="slide in tabName.items track by slide.position" index="slide.position" style="margin-top: 25px" >

                    <div class="carousel-image-div">

                        <div  class="carousel-info-div-new">
                            <div id="cf4a" style="float: left; width: 105px; height: 105px">
                                <img id="ing-1" class="info-tab-image" ng-show="!slide.link" ng-src="{{slide.image}}">
                                <a href="{{slide.link}}" target="_blank" ng-show="slide.link">
                                    <img id="ing-1" class="info-tab-image" ng-show="slide.image" ng-src="{{slide.image}}">
                                </a>
                            </div>
                            <div style="float: left; margin-left: 30px;">
                                <div class="carousel-info-name-div-new" ng-style="{'font-weight': slide.name.bold ? 'bold' : 'normal',
                            'font-style': slide.name.italic ? 'italic' : 'normal',
                            'text-decoration': slide.name.underline ? 'underline' : 'normal' , 'color': '#'+tabName.layout.secondaryColor}" ng-show="slide.name.value">{{slide.name.value}}</div>
                                <div class="carousel-info-name-div-new" ng-show="!slide.name.value" ng-style="{'font-weight': slide.name.bold ? 'bold' : 'normal',
                            'font-style': slide.name.italic ? 'italic' : 'normal',
                            'text-decoration': slide.name.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.secondaryColor}">Maui Hotel</div>
                                <div class="carousel-info-name-div-new carousel-info-deskript-div" ng-show="slide.description.value"
                                     ng-style="{'font-weight': slide.description.bold ? 'bold' : 'normal',
                        'font-style': slide.description.italic ? 'italic' : 'normal',
                        'text-decoration': slide.description.underline ? 'underline' : 'normal'}">{{slide.description.value}}</div>
                                <div class="carousel-info-name-div-new carousel-info-deskript-div" ng-show="!slide.description.value">How To Fly A Private Jet On Your Next Trip</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
