<div>
    <div ng-style="{'background-color': '#'+tabName.layout.mainColor}" class="cardlet3" style="position: relative;height: 240px">
        <div>
            <div ng-show="tabName.items.length == 1">
                <div class="main-carousel-image-div-info">
                    <div  ng-repeat="slide in tabName.items"  class="main-carousel-info-div-new" style="margin-top: 25px" >

                        <div id="cf4a" style="float: left; width: 105px; height: 112px">
                            <img crossorigin="anonymous" id="ing-1" class="info-tab-image" ng-show="!slide.link" ng-src="{{slide.image}}">
                            <a href="{{slide.link}}" target="_blank" ng-show="slide.link">
                                <img crossorigin="anonymous" id="ing-1" class="info-tab-image" ng-show="slide.image" ng-src="{{slide.image}}">
                            </a>
                        </div>
                        <div style="float: left; margin-left: 30px;">
                            <pre class="carousel-info-name-div-new" ng-style="{'font-family': slide.name.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                            'font-style': slide.name.italic ? 'italic' : 'normal',
                            'text-decoration': slide.name.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.secondaryColor}" ng-show="slide.name.value">{{slide.name.value}}</pre>
                            <pre class="carousel-info-name-div-new carousel-info-deskript-div" ng-show="slide.description.value"
                                 ng-style="{'font-family': slide.description.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                        'font-style': slide.description.italic ? 'italic' : 'normal',
                        'text-decoration': slide.description.underline ? 'underline' : 'normal'}">{{slide.description.value}}</pre>
                        </div>
                    </div>
                </div>

            </div>
            <div class="main-carousel-image-div-info"  uib-carousel active="vm.currentSlide" interval="myInterval" no-wrap="noWrapSlides" ng-if="tabName.items.length > 1" ng-init="initSlide(tabName)">
                <div uib-slide ng-repeat="slide in tabName.items track by slide.position" index="slide.position" style="margin-top: 25px" >

                    <div class="carousel-image-div">

                        <div  class="carousel-info-div-new">
                            <div id="cf4a" style="float: left; width: 105px; height: 112px">
                                <img crossorigin="anonymous" id="ing-1" class="info-tab-image" ng-show="!slide.link" ng-src="{{slide.image}}">
                                <a href="{{slide.link}}" target="_blank" ng-show="slide.link">
                                    <img crossorigin="anonymous" id="ing-1" class="info-tab-image" ng-show="slide.image" ng-src="{{slide.image}}">
                                </a>
                            </div>
                            <div style="float: left; margin-left: 30px;">
                                <pre class="carousel-info-name-div-new" ng-style="{'font-family': slide.name.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                            'font-style': slide.name.italic ? 'italic' : 'normal',
                            'text-decoration': slide.name.underline ? 'underline' : 'normal' , 'color': '#'+tabName.layout.secondaryColor}" ng-show="slide.name.value">{{slide.name.value}}</pre>
                                <pre class="carousel-info-name-div-new carousel-info-deskript-div" ng-show="slide.description.value"
                                     ng-style="{'font-family': slide.description.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                        'font-style': slide.description.italic ? 'italic' : 'normal',
                        'text-decoration': slide.description.underline ? 'underline' : 'normal'}">{{slide.description.value}}</pre>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <style type="text/css">
        .info-tab-image{
            width: 105px;
            height: 105px;
            margin-top: 7px;
        }


        .carousel-info-name-div-new{
            width: 315px;
            font-size: 20px;
            margin-left: 15px;
            color:#242424;
            background:transparent;
            border: none;
            padding-left: 0px;
            padding-top: 0px;
            margin-bottom: 0px;
        }

        .carousel-info-deskript-div{
            font-size: 15px;
            margin-top: 5px;
            padding: 0px;
            word-break: break-word;
        }

        .left-catusel-panel{
            float: left;
        }

        .main-carousel-image-div-info{
            text-align: center;
            position: absolute!important;
            width: 100%;
            height: 100%;
        }

        .main-carousel-info-div-new{
            display: inline-block;
            width: 470px;
            vertical-align: top;
            text-align: left;
            margin-top: 10px;
        }


        .carousel-image-div{
            margin-left: 25px;
            margin-top: 10px;
        }


        .carousel-info-div-new{
            float: left;
            width: 470px;
            text-align: left;
            margin-left: 10px;
        }



    </style>
