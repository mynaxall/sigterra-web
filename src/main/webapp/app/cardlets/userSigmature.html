<script src="/app/entities/cardlet-list/jscolor.js"></script>
<div class="entiti-content" >
    <style>

        .tab-panel{
            padding-top: 50px;
            margin-left: 5%;
            margin-right: 5%;
            padding-bottom: 50px;
            background-color: #fff;
            box-shadow: none;
        }

        ul.tab {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #FFF;
            width: 620px;
        }

        /* Float the list items side by side */
        ul.tab li {
            width: 150px;
            min-height: 44px;
            float: left;
            background: #FFFFFF;
            border-width: 1px;
            border-style: solid;
            border-color: #D0D8D9;
            margin-right: 5px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom: none;
            color: #7F8C8C!important;
            text-transform: uppercase;
            text-align: center;
            font-weight: bold;
        }

        /* Style the links inside the list items */
        ul.tab li a {
            display: inline-block;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 14px;


        }

        /* Change background color of links on hover */
        ul.tab li a:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */

        .tabs a{
            color: #7F8C8C;
        }


        .remove{
            padding: 0px!important;
            position: absolute;
            background: #fff;
            color: #000!important;
            border-radius: 20px;
            width: 15px;
            height: 15px;
            top: -7px;
            right: -7px;
            text-transform: none;
        }

        ul.tab{
            padding-top: 10px;
        }

        /* Style the tab content */


        .tabs2 a{
            color: #7F8C8C;
        }

        .active a{
            color: #FFFFFF;
        }

        ul.tab2 {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 550px;
            padding-top: 10px;
        }



        .display{
            display: block;
        }
        .none-display{
            display: none;
        }

        .cardlet-label{
            font-size: 11px;
            margin-left: 5px;
        }


        .text-decoration-div{
            float: left;
            width: 130px;
            text-align: right;
            padding-top: 25px;
        }

        .social-image-form-div{
            float: left;
            width: 130px;
            padding-top: 25px;
            padding-left: 25px;
        }

        ul.tab li.active {
            background: #18C6B7;
        }

        .dropdown-tab{
            border:none!important;
            width: 100%!important;
            background-color: #FAFAFA!important;
        }
        .cardlet-dropdown{
            background-color: #FAFAFA!important;
        }

        .add-item-btn{
            margin: 10px;
        }

        .delete-item-btn{
            background: none!important;
            border: none!important;
            color: #18C6B7!important;
            text-decoration: underline;
        }

        input:focus{
            outline: none;
        }

        ul[dnd-list], ul[dnd-list] > li {
            position: relative;
        }

        .dndPlaceholder{
            display: inline-block;
            position: relative;
            background-color: #ddd;
            width: 150px;
            min-height:44px;
            margin: 0;
            padding: 0;
        }

        .input-padding{
            margin-bottom: 40px;
        }


        .mainColor-input{
            margin-right: 215px;
        }

        .secondaryColor-input{
            margin-bottom: 40px;
        }
        a.tablinks{
            width: 100%;
        }
        a.tablinks2{
            width: 100%;
        }

        a.dropdown-toggle{
            width: 100%;
        }

        .status-icon{
            float: right;
            margin-right: 10px;
        }


        ul[dnd-list] .dndDraggingSource {
            display: none;
        }


    </style>

    <div>
            <div>
                <ul class="tab2">
                    <li style="background-color: #fff" class="tabs2" ng-style="addColors('card'+tabName.position+tabName.name, tabName.layout.mainColor, tabName.layout.secondaryColor)" ng-repeat="tabName in userCardlets[segnatureId].tabs" id="card{{tabName.position}}{{tabName.name}}" ng-class="tabName.position == 0 ? 'active' : ''">
                        <div style="position: relative">
                            <a href="javascript:void(0)" class="tablinks2"ng-click="openCity(tabName.name+tabName.position, 'card'+tabName.position+tabName.name)">{{tabName.name}}</a>
                        </div>
                    </li>

                </ul>
            </div>

            <div ng-repeat="tabName in userCardlets[segnatureId].tabs " id="{{tabName.name}}{{tabName.position}}" class="tabcontent2" ng-class="tabName.position == 0 ? 'display' : 'none-display'">
                <ng-include style="display: block!important" src="tabName.layout.url" ></ng-include>
            </div>
    </div>

    <style>


        a.accordion-section-title.active{
            background-color: #ECECEC!important;
        }

        .site-header-wrap {
            margin-bottom:60px;
            border-bottom:1px solid #cd9ad6;
        }

        /*------------------------------------*\
        -------- DEMO Code: accordion
        \*------------------------------------*/
        /*----- Accordion -----*/
        .accordion, .accordion * {
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            box-sizing:border-box;
        }

        .accordion {
            overflow:hidden;
            box-shadow:0px 1px 3px rgba(0,0,0,0.25);
            border-radius:3px;
            background:#f7f7f7;
        }

        /*----- Section Titles -----*/
        .accordion-section-title {
            width: 100%;
            padding: 15px;
            display: inline-block;
            border-top: 1px solid #D0D8D9;
            border-bottom: 1px solid #D0D8D9;
            background: #F9F9F9;
            font-size: 1.200em;
            color: #7F8C8C;
            text-transform: uppercase;
            font-weight: bold;
        }

        .accordion-section-title.active, .accordion-section-title:hover {
            background:#ECECEC;
            /* Type */
            text-decoration:none;
            color: #7F8C8C;
        }

        .accordion-section:last-child .accordion-section-title {
            border-bottom:none;
        }

        /*----- Section Content -----*/
        .accordion-section-content {
            padding:15px;
        }

    </style>
</div>
