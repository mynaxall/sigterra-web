<div>
    <div class="cardlet" ng-style="{'background-color': '#'+tabName.layout.mainColor}">
        <div class="second-card-container">
            <div class="top-div-busitess-2" ng-style="{'background-color': '#'+tabName.layout.secondaryColor}">
                <div class="avatar-div-second" ng-style="{'background-color': '#'+tabName.layout.mainColor}">
                    <img crossorigin="anonymous" class="avatar-img-second" ng-src="{{tabName.photo}}?{{time}}">
                </div>
                <div class="user-info-div">
                    <div class="user-info-container">
                        <div class="user-name trim-text user-name-second-card" ng-style="{'font-family': tabName.userName.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                        'font-style': tabName.userName.italic ? 'italic' : 'normal',
                        'text-decoration': tabName.userName.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.mainColor, 'height': '32px'}"
                             ng-show="tabName.userName.value">{{tabName.userName.value}}
                        </div>
                        <div class="social-links">
                            <a href="{{tabName.socialLinks.twitter}}" target="_blank"
                               ng-show="tabName.socialLinks.twitter"
                               class="social-links-2" ng-class="!showLink ? 'disabledLink': ''">
                                <span class="icon-Twitter" style="font-size: 19px;"
                                      ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                            </a>
                            <a class="social-links-2" href="{{tabName.socialLinks.facebook}}" target="_blank"
                               ng-show="tabName.socialLinks.facebook" ng-class="!showLink ? 'disabledLink': ''">
                                <span class="icon icon-Facebook icon-artboard-white" style="font-size: 19px;"
                                      ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                            </a>
                            <a class="social-links-2" href="{{tabName.socialLinks.google}}" target="_blank"
                               ng-show="tabName.socialLinks.google" ng-class="!showLink ? 'disabledLink': ''">
                                <span class="icon-Google" style="font-size: 19px;"
                                      ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                            </a>
                            <a class="social-links-2" href="{{tabName.socialLinks.linkedin}}" target="_blank"
                               ng-show="tabName.socialLinks.linkedin" ng-class="!showLink ? 'disabledLink': ''">
                                <span class="icon-linkedin" style="font-size: 19px;"
                                      ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                            </a>
                        </div>
                    </div>
                    <div class="job-titile-3" ng-style="{'font-family': tabName.job.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                    'font-style': tabName.job.italic ? 'italic' : 'normal',
                    'text-decoration': tabName.job.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.mainColor}"
                         ng-show="tabName.job.value">{{tabName.job.value}}
                    </div>
                    <div class="svg-description-new" ng-show="tabName.company.value"
                         style="margin-left: 0px; font-size: 13px" ng-style="{'font-family': tabName.company.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                    'font-style': tabName.company.italic ? 'italic' : 'normal',
                    'text-decoration': tabName.company.underline ? 'underline' : 'normal','padding-right': tabName.company.italic ? '3px' : '0px', 'color': '#'+tabName.layout.mainColor}">
                        {{tabName.company.value}}
                    </div>
                </div>
            </div>
        </div>
        <div class="user-contacts-container">
            <div class="user-contacts-container-flex">
                <div class="user-contacts-div-3" ng-show="tabName.phone.value">
                    <div>
                        <span class="icon-smartphone" style="font-size: 19px;"
                              ng-style="{'color': '#'+tabName.layout.secondaryColor}"></span>
                    </div>
                    <div class="pre-description-second" ng-style="{'font-family': tabName.phone.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                    'font-style': tabName.phone.italic ? 'italic' : 'normal',
                    'text-decoration': tabName.phone.underline ? 'underline' : 'normal'}"
                         style="max-height: 25px;">
                        {{tabName.phone.value}}
                    </div>
                </div>
                <div class="user-contacts-div-3 margin-top-10" ng-show="tabName.address.value">
                    <div>
                        <span class="icon-location" style="font-size: 19px; "
                              ng-style="{'color': '#'+tabName.layout.secondaryColor}"></span>
                    </div>
                    <div>
                        <div class="pre-description-second pre-address" ng-style="{'font-family': tabName.address.bold ? 'Roboto-Bold' : 'Roboto-Regular', 'font-style': tabName.address.italic ? 'italic' : 'normal',
                    'text-decoration': tabName.address.underline ? 'underline' : 'normal', 'padding-right': tabName.address.italic ? '3px' : '0px'}">
                            {{tabName.address.value}}
                        </div>


                    </div>
                </div>
            </div>
            <div class="user-contacts-container-flex">
                <div class="user-contacts-div-3" ng-show="tabName.userEmail.value">
                    <div>
                        <span class="icon-latter" style="font-size: 19px;"
                              ng-style="{'color': '#'+tabName.layout.secondaryColor}"></span>
                    </div>
                    <div class="pre-description-second email-b-c" ng-style="{'font-family': tabName.userEmail.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                            'font-style': tabName.userEmail.italic ? 'italic' : 'normal',
                            'text-decoration': tabName.userEmail.underline ? 'underline' : 'normal'}">
                        {{tabName.userEmail.value | cut:false:30:'...'}}
                    </div>
                </div>
                <div class="user-contacts-div-3 margin-top-10" ng-show="tabName.site.value">
                    <div>
                        <span class="icon-website" style="font-size: 19px;"
                              ng-style="{'color': '#'+tabName.layout.secondaryColor}"></span>
                    </div>
                    <div class="pre-description-second " ng-style="{'font-family': tabName.site.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                    'font-style': tabName.site.italic ? 'italic' : 'normal',
                    'text-decoration': tabName.site.underline ? 'underline' : 'normal', 'width': '200px'}"s>
                        {{tabName.site.value | cut:false:30:'...'}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<style type="text/css">

    .social-links-2 {
        margin-right: 15px;
    }

    .social-links {
        margin-top: 10px;
    }

    .social-links-2:hover {
        color: rgba(30, 73, 109, 0);
    }

    #social-img {
        fill: #4BABE2;
    }

    #mobile_icon {
        fill: #4BABE2;
    }

    .job-titile-3 {
        color: #fff;
        font-size: 15px;
    }

    .top-div-busitess-2 {
        margin-bottom: 10px;
        height: 116px;
        background: #4BABE2;
    }


</style>
