<div>
    <div class="cardlet"  ng-style="{'background-color': '#'+tabName.layout.mainColor}" style="position:relative;" >
        <div class="third-cardlet-bg" ng-style="{'background-color': '#'+tabName.layout.secondaryColor}"></div>
        <div style="position: relative;">
            <div class="layouts">
                <div class="avatar-image-div-main">
                    <div class="avatar-image-div" ng-style="{'background-color': '#'+tabName.layout.secondaryColor}">
                        <img crossorigin="anonymous" ng-src="{{tabName.photo}}?{{time}}" class="avatar">
                    </div>
                </div>
                <div class="social-link-group">
                    <a class="social-link-1"  href="{{tabName.socialLinks.twitter}}" ng-class="!showLink ? 'disabledLink': ''" target="_blank" ng-show="tabName.socialLinks.twitter">
                        <span class="icon-Twitter social-icon" ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                    </a>
                    <a class="social-link-1"  href="{{tabName.socialLinks.facebook}}" ng-class="!showLink ? 'disabledLink': ''" target="_blank" ng-show="tabName.socialLinks.facebook">
                        <span class="icon-Facebook social-icon" ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                    </a>
                    <a class="social-link-1" href="{{tabName.socialLinks.google}}" ng-class="!showLink ? 'disabledLink': ''" target="_blank" ng-show="tabName.socialLinks.google">
                        <span class="icon-Google social-icon" ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                    </a>
                    <a class="last-social-link" href="{{tabName.socialLinks.linkedin}}" ng-class="!showLink ? 'disabledLink': ''" target="_blank" ng-show="tabName.socialLinks.linkedin">
                        <span class="icon-linkedin social-icon" ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                    </a>
                </div>

            </div>
            <div class="layouts main-layouts">
                <div class="user-info">
                    <div style="height: 31px">
                        <div class="user-name trim-text" ng-style="{'font-family': tabName.userName.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                            'font-style': tabName.userName.italic ? 'italic' : 'normal',
                            'text-decoration': tabName.userName.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.secondaryColor, 'word-break':'break-all'}"  ng-show="tabName.userName.value">{{tabName.userName.value}}</div>
                    </div>
                    <div style="height: 55px; margin-top: 5px">
                        <div>
                            <div class="user-main-text" ng-style="{'font-family': tabName.job.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                        'font-style': tabName.job.italic ? 'italic' : 'normal',
                        'text-decoration': tabName.job.underline ? 'underline' : 'normal'}" ng-show="tabName.job.value">{{tabName.job.value}}</div>
                        </div>
                        <div>
                            <div class="company" ng-show="tabName.company.value" ng-style="{'font-family': tabName.company.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                    'font-style': tabName.company.italic ? 'italic' : 'normal',
                    'text-decoration': tabName.company.underline ? 'underline' : 'normal'}">
                                {{tabName.company.value}}
                            </div>
                        </div>
                    </div>
                    <div style="height: 140px; padding-top: 10px" class="icon-artboard-white">
                        <div class="user-contacts-div-3" ng-show="tabName.phone.value">
                            <div>
                                <span class="icon-smartphone svg-icon-size" ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                            </div>
                            <div class="pre-description-second" ng-style="{'font-family': tabName.phone.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                        'font-style': tabName.phone.italic ? 'italic' : 'normal',
                        'text-decoration': tabName.phone.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.mainColor}">
                                {{tabName.phone.value}}
                            </div>


                        </div>
                        <div class="user-contacts-div-3 margin-top-10 user-contacts-div-center" ng-show="tabName.userEmail.value">
                            <div >
                                <span class="icon-latter svg-icon-size" ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                            </div>
                            <div class="pre-description-second email-b-c" ng-style="{'font-family': tabName.userEmail.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                                'font-style': tabName.userEmail.italic ? 'italic' : 'normal',
                                'text-decoration': tabName.userEmail.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.mainColor}">
                                {{tabName.userEmail.value | cut:false:30:'...'}}
                            </div>

                        </div>
                        <div class="user-contacts-div-3 margin-top-10" ng-show="tabName.site.value" >
                            <div >
                                <span class="icon-website svg-icon-size" ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                            </div>
                            <div class="pre-description-second first-card-description" ng-style="{'font-family': tabName.site.bold ?  'Roboto-Bold' : 'Roboto-Regular',
                        'font-style': tabName.site.italic ? 'italic' : 'normal',
                        'text-decoration': tabName.site.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.mainColor, 'width': '250px'}">
                                {{tabName.site.value | cut:false:30:'...'}}
                            </div>

                        </div>

                        <div class="user-contacts-div-3 margin-top-10" ng-show="tabName.address.value" >
                            <div>
                                <span class="icon-location svg-icon-size" ng-style="{'color': '#'+tabName.layout.mainColor}"></span>
                            </div>
                             <div class="pre-description-second third-card-address card-address" ng-style="{'font-family': tabName.address.bold ? 'Roboto-Bold' : 'Roboto-Regular',
                            'font-style': tabName.address.italic ? 'italic' : 'normal',
                            'text-decoration': tabName.address.underline ? 'underline' : 'normal', 'color': '#'+tabName.layout.mainColor}"> {{tabName.address.value}}</div>

                            </div>
                    </div>

                    <!--<div class="svg-div" style="margin-top: -3px" ng-show="tabName.address.value">-->
                        <!--<span class="icon-lacation_white_icon" ng-style="{'color': '#'+tabName.layout.secondaryColor}"></span>-->
                    <!--</div>-->
                    <!--<div class="user-main-text svg-description" ng-show="tabName.address.value" ng-style="{'font-family': tabName.address.bold ? 'Roboto-Bold' : 'Roboto-Regular',-->
                    <!--'font-style': tabName.address.italic ? 'italic' : 'normal',-->
                    <!--'text-decoration': tabName.address.underline ? 'underline' : 'normal'}" style="max-width: 320px; max-height: 40px">-->
                        <!--{{tabName.address.value}}-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</div>


<style type="text/css">

    .social-link-group{
        padding-left: 32px;
        padding-bottom: 10px;
        padding-right: 32px;
    }

    .company-info{
        padding: 10px;
    }

    .company{
        font-size: 15px;
    }

    .job-titile{
        margin-bottom: 15px;
    }

    .main-layouts{
        width: 300px;
    }


    #mobile_icon{
        fill: #4BABE2!important;
    }

    img svg{
        color:#ffffff;
    }
    .layouts{
        float: left;
    }

    .user-info{
        padding: 10px 10px;
        border-width: 0;

    }

</style>
