<div>
    <div class="cardlet"  ng-style="{'background-color': '#'+tabName.layout.mainColor}" ng-init="initSlide(tabName)" style="position:relative;">

        <div>
            <div ng-show="tabName.items.length == 1" style="position: relative;">
                <div class="main-carousel-image-div-new-3" >
                    <div  ng-repeat="slide in tabName.items"  class="main-carousel-item-div-new-3" style="background-image:url({{slide.image}});background-repeat: no-repeat;background-size: 100%; text-align: center">

                        <div class="item-3-content" ng-hide="!slide.name.value && !slide.description.value" style="background-color: #{{tabName.layout.mainColor}};border-color: #{{tabName.layout.secondaryColor}}">
                            <div class="carousel-item-name-div-new-3" ng-style="{'font-weight': slide.name.bold ? 'bold' : 'normal',
                        'font-style': slide.name.italic ? 'italic' : 'normal',
                        'text-decoration': slide.name.underline ? 'underline' : 'normal' , 'color': '#'+tabName.layout.secondaryColor}" ng-show="slide.name.value">{{slide.name.value}}</div>
                            <div class="carousel-item-name-div-new-3" ng-style="{'color': '#'+tabName.layout.secondaryColor}" ng-show="!slide.name.value">Maui Hotel</div>
                            <div class="carousel-item-name-div-new-3 carousel-item-deskript-div" ng-show="slide.description.value">{{slide.description.value}}</div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div uib-carousel active interval="myInterval" no-wrap="noWrapSlides" ng-show="tabName.items.length > 1">
                <div uib-slide ng-repeat="slide in tabName.items track by slide.position" index="slide.position">

                    <div class="main-carousel-image-div-new-3">

                        <div  class="main-carousel-item-div-new-3" style="background-image:url({{slide.image}});background-repeat: no-repeat;background-size: 100%; text-align: center">
                            <div class="item-3-content" style="background-color: #{{tabName.layout.mainColor}};border-color: #{{tabName.layout.secondaryColor}}" ng-hide="!slide.name.value && !slide.description.value">
                                <div class="carousel-item-name-div-new-3" ng-style="{'font-weight': slide.name.bold ? 'bold' : 'normal',
                        'font-style': slide.name.italic ? 'italic' : 'normal',
                        'text-decoration': slide.name.underline ? 'underline' : 'normal' , 'color': '#'+tabName.layout.secondaryColor}" ng-show="slide.name.value">{{slide.name.value}}</div>
                                <div class="carousel-item-name-div-new-3 carousel-item-deskript-div" ng-show="slide.description.value">{{slide.description.value}}</div>

                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>

    </div>

</div>


<style type="text/css">


    .item-3-content{
        width: 241px;
        height: 116px;
        margin: 0 auto;
        margin-top: 60px;
        border-width: 3px;
        border-style: solid;
    }

    .main-carousel-item-div-new-3{
        display: inline-block;
        width: 536px;
        vertical-align: top;
        text-align: left;
        height: 100%;
    }


    .main-carousel-image-div-new-3{
        text-align: center;
        height: 240px;
    }

    .main-carousel-item-div{
        width: 160px;
        display: inline-block;
        vertical-align: top;
    }


    .carousel-image-div{
        margin-left: 25px;
        margin-top: 10px;
    }

    .carousel-item-name-div-new-3{
        max-width: 200px;
        height: 30px;
        font-weight: bold;
        font-size: 16px;
        margin-left: 15px;
        max-height:30px;
        min-height: 30px;
        margin-top: 10px;
    }


    .carousel-item-deskript-div{
        font-weight: normal;
        font-size: 14px;
        max-height:40px;
        min-height: 40px;
    }


    .carousel-item-div{
        float: left;
        width: 160px;
    }

    .carousel-indicators{
        display: none;
    }

    .carousel-control{
        box-shadow: none !important;
        width: 25px!important;
        background-color: #fff!important;
    }
    .cardlet{
        border-width: 2px;
        border-style: solid;
        border-color: #bdbdbd;
    }

    .item-images-new {
        width: 130px;
        height: 130px;
        border-radius: 25%;
        border-width: 5px;
        border-style: solid;
        border-color: #FFFfff;
        margin-left: 20px;
    }

    .carousel-control.left, .carousel-control.right {
        background-image: none !important;
    }



</style>
