<div class="modal-header login-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
        ng-click="vm.cancel()">&times;</button>
</div>
<div class="modal-body login-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-12">
            <form class="form login-form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">E-mail</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary login-btn">SIGN IN</button>
            </form>
            <p></p>
            <div class="forgot-password">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did you forget your password?</a>
            </div>
            <div class="login-registration">
                Don't have an account yet? <br><a class="alert-link" href="" ng-click="vm.register()">Register a new account</a>
            </div>
        </div>

        <!--&lt;!&ndash; jhipster-needle-add-social-button &ndash;&gt;-->

    </div>
</div>
